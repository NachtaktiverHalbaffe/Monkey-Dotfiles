[General]
frontendId=org.albert.frontend.widgetboxmodel
hotkey=Meta+Ctrl+P
showTray=false
terminal=tilix -e

[org.albert.extension.applications]
enabled=true
fuzzy=true
ignore_show_in_keys=false
use_generic_name=true
use_keywords=true
use_non_localized_name=true

[org.albert.extension.calculator]
enabled=true

[org.albert.extension.chromium]
enabled=false
fuzzy=true

[org.albert.extension.files]
enabled=true
filters=inode/directory, application/*, image/*, video/*, audio/*
follow_symlinks=true
fuzzy=true
scan_interval=10

[org.albert.extension.mpris]
enabled=true

[org.albert.extension.python]
enabled=true
enabled_modules=base_converter, google_translate, arch_wiki, aur, texdoc, kill, pacman, ip, unicode_emoji, wikipedia, youtube, gmaps, harakiri

[org.albert.extension.snippets]
enabled=true

[org.albert.extension.ssh]
enabled=false

[org.albert.extension.system]
enabled=true

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.qmlboxmodel]
alwaysOnTop=true
clearOnHide=false
hideOnClose=false
hideOnFocusLoss=true
showCentered=true
stylePath=/usr/share/albert/org.albert.frontend.qmlboxmodel/styles/BoxModel/MainComponent.qml
windowPosition=@Point(609 343)

[org.albert.frontend.widgetboxmodel]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=true
displayShadow=true
hideOnClose=true
hideOnFocusLoss=true
itemCount=8
showCentered=true
theme=Yosemite Dark
windowPosition=@Point(2167 268)
